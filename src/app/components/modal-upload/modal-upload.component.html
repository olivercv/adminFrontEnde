<h1 mat-dialog-title>Subir Imagen</h1>

<div mat-dialog-content>

  <img *ngIf="!imageTemp" [src]="'x' | image" class="w150" alt="">
  <img *ngIf="imageTemp" [src]="imageTemp" class="w150" alt="">
  <input (change)="selectImage($event.target.files[0])" type="file">

</div>
<div mat-dialog-actions>
  <button (click)="uploadImage()" [disabled]="!imageTemp" mat-button mat-dialog-close > Subir imagen</button>
  <button (click)="closeModal()" mat-button mat-dialog-close>Cerrar</button>
</div>
