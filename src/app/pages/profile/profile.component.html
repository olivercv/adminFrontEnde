<div class="row animated fadeIn" >
    <div class="col-lg-7" >
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Datos del usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="save( f.value )" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label  class="col-sm-3 control-label">Nombre de usuario*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                                <input [ngModel]="user.name" name="name" type="text" class="form-control"  placeholder="Nombre de usuario" required >
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input [ngModel]="user.email" name="email"  type="email" class="form-control"  placeholder="Correo del usuario" required>
                            </div>
                        </div>
                    </div>
  
                    
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save" ></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5" >
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">Fotografia del usuario</h4>
                <h6 class="card-subtitle">Datos del usuario</h6>
                <img *ngIf="!imageTemp" [src]="user.image | image" class="w150" alt="">
                <img *ngIf="imageTemp" [src]="imageTemp" class="w150" alt="">
                <input (change)="selectImage($event.target.files[0])" type="file">
                <br><br>
               
                <button (click)="changeImage()" [disabled]="!imageUpload" type="button" class="btn btn-block btn-success waves-effect waves-light">
                    <i class="fa fa-save" ></i>
                    Actualizar fotograf√≠a
                </button>

            </div>
        </div>
    </div>



</div>
